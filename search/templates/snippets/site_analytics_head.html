<!-- Google Analytics and Site Manager -->
{% if GOOGLE_ANALYTICS_PROPERTY_ID %}
<!-- Google Analytics -->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

{% endif %}
